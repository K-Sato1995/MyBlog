version: "3"
services:
  app:
    build: .
    command: "bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "${SERVER_PORT}:3000"
    depends_on:
      - db
  db:
    image: "postgres:alpine"
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - server_db:/var/lib/postgresql/data
volumes:
  server_db:
